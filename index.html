- 支持“标准”Markdown / CommonMark和Github风格的语法，也可变身为代码编辑器；

        <script>
			// 禁止鼠标选中标题，防止在连续点击时触发选中
			document.getElementById( 'title' ).addEventListener('selectstart', function(e) {
				e.preventDefault();
			});
			
			// 连续点击标题三次后下载文件
			var clickCount = 0; // 记录点击次数
			var clickTimeout; // 储存点击超时的定时器

			function handleClick () {
				clickCount++; // 点击次数加1

				// 清除之前的点击超时定时器
				clearTimeout( clickTimeout );

				// 设置新的点击超时定时器，1秒内没有点击则重置点击次数
				clickTimeout = setTimeout( function() {
					clickCount = 0;
				}, 700 );

				// 点击三次后触发相应函数
				if ( clickCount === 3 ) {
					triggerFunction();
					clickCount = 0; // 重置点击次数
				}
			}

			function triggerFunction () {
				_test();
			}

			// 监听点击事件
			var clickText = document.getElementById( 'title' );
			clickText.addEventListener( 'click', handleClick );

        </script>
        
        <script>
			// 长按上传文件
			var text = document.getElementById( 'title' );
			var pressTimer;

			text.onmousedown = function() {
				pressTimer = setTimeout( function() {
					// 创建一个隐藏的<input>元素
					var input = document.createElement( 'input' );
					input.type = 'file';
					input.style.display = 'none';

					// 当文件选择后触发的事件
					input.onchange = function( event ) {
						var file = event.target.files[ 0 ];
						var reader = new FileReader();

						// 当文件读取完成后触发的事件
						reader.onload = function( event ) {
							var content = event.target.result;
							testEditor.setMarkdown( content );
						};

						reader.readAsText( file ); // 以文本形式读取文件内容
					};

					document.body.appendChild( input );
					input.click(); // 触发文件选择对话框
					document.body.removeChild( input );
				}, 3000 ); // 设置长按时间，单位为毫秒
			};

			text.onmouseup = function() {
				clearTimeout( pressTimer );
			};

			text.onmouseleave = function() {
				clearTimeout( pressTimer );
			};
		</script>
